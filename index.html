<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="line line-1">
        <div class="wave wave1" style="background-image: url(1.png)"></div>
      </div>
      <div class="line line-2">
        <div class="wave wave2" style="background-image: url(2.png)"></div>
      </div>
      <div class="line line-3">
        <div class="wave wave3" style="background-image: url(3.png)"></div>
      </div>
    </div>
    <div class="form-container">
      <form>
        <p id="welcome">Welcome back!ðŸ‘‹</p>
        <h2>Sign up to your account</h2>
        
        <label for="name">Your name</label>
        <input id="name" type="text" />
        <label for="email">Your email</label>
        <input id="email" type="email" />
        <label for="password">Password</label>
        <div class="password">
          
          <input id="password"  
          class="password-input" type="password" />
          <span 
          id="eye"
          class="material-symbols-outlined eye" title="show password"> visibility </span>
        </div>
        <label for="final-password">Confirm Password</label>
        <div class="password">
          <input id="final-password" type="password" class="password-input"/>
          <span id="confirm-eye" class="material-symbols-outlined eye" title="show password"> visibility </span>
        </div>

        <button class="submit">CONTINUE</button>
        <p id="error">Error: All fields are mandatory</p>
      </form>
      <p id="sign-up-button">Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
